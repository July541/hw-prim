machine:
  post:
    - curl https://nixos.org/nix/install | sh

dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/.ghc"
  pre:
    - cp ./scripts/* ~/bin/
  override:
    - nox when deps nix-mk
    - nox when deps nix-deps
    - nox when deps nix-deps --arg compiler \"ghc801\"

test:
  override:
    - nox when build nix-build
    - nox when build nix-build --arg compiler \"ghc801\"

deployment:
  release_branch:
    owner: haskell-works
    branch: /.*-branch/
    commands:
      - nox when tag autotag

  hackage:
    owner: haskell-works
    tag: /v.*/
    commands:
      - nox when deploy nix-shell shell.nix --command publish
